<form [formGroup]="form" (submit)="saveChanges()">

    <mat-form-field appearance="outline">

        <mat-label>Name</mat-label>
        <input placeholder="Name" matInput [formControl]="form.controls.name"> <!-- added placeholder -->

        <mat-error>{{getErrorMessagesForName()}}</mat-error>
    </mat-form-field>

    <div class="button-container">
        <button [disabled]="form.invalid" mat-flat-button type="submit">Save changes</button>
        <a routerLink="/genres" mat-stroked-button>Cancel</a>

    </div>

</form>
